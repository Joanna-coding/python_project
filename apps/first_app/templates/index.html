<html>
    <head>
        <title>Dojo Survey</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
           .container{
               width: 80%;
               border: 1px solid black;
           }
        </style>
    </head>
    <body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
              <h2>Please Register!</h2>
        </nav>
      
        <form action="/register" method="post">
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
          
            {% csrf_token %}
            <div class="form-group col-md-4">
                    <label for="inputName">User Name</label>
                    <input type="userName" class="form-control" id="inputUserName" name="user_name" placeholder="user name">
            </div>

            <div class="form-group col-md-4">
                <label for="inputName">First Name</label>
                <input type="fistName" class="form-control" id="inputFirstName" name="first_name" placeholder="first name">
            </div>

            <div class="form-group col-md-4">
                <label for="inputName">Last Name</label>
                <input type="lastName" class="form-control" id="inputLastName" name="last_name" placeholder="last name">
            </div>

            <div class="form-group col-md-4">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="email">
            </div>
        
            <div class="form-group col-md-4">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password">
            </div>

            <div class="form-group col-md-4">
                <label for="inputAge">Age</label> (optional)
                <input type="age" class="form-control" id="inputAge" name="age" placeholder="age">
            </div>

            <div class="form-group col-md-4">
                <label for="inputGender">Gender</label> (optional)
                <input type="gender" class="form-control" id="inputGender" name="gender" placeholder="gender">
            </div>
        
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label> (optional)
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-4">
                    <label for="inputCity">City</label> (optional)
                    <input type="text" class="form-control" id="inputCity" name="city">
              </div>
              <div class="form-group col-md-4">
                    <label for="inputState">State</label> (optional)
                    <select id="inputState" class="form-control" name="state">
                        
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            
                    </select>
              </div>
              <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>(optional)
                    <input type="text" class="form-control" id="inputZip" name="zip">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        
    </div>

    <div class="container mt-3">

            <nav class="navbar navbar-light bg-light">
                  <h2>Please Login!</h2>
            </nav>
          
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="form-group col-md-4">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="loginmail">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" name="loginpass">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/password_reset"><u>Reset Password</u></a>
            </form>
    </div>
    </body>
</html>
